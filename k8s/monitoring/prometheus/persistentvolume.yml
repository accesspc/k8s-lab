---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /data/prometheus
    server: 192.168.68.2
  persistentVolumeReclaimPolicy: Delete
  storageClassName: slow
  volumeMode: Filesystem
